<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e14;
            min-height: 100vh;
            padding: 80px 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #c9d1d9;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #388bfd, #a371f7, #238636);
            margin-bottom: 24px;
            border-radius: 3px;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            color: #e6edf3;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #8b92a0;
            margin-bottom: 40px;
        }

        .action-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 24px;
        }

        .btn-new-post {
            background: linear-gradient(135deg, #238636, #2ea043);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }

        .table-wrapper {
            background: linear-gradient(135deg, rgba(22,27,34,.8), rgba(26,31,38,.6));
            border: 1px solid #30363d;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0,0,0,.4);
            max-width: 1100px;
            margin: auto;
        }

        .table-custom {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .table-custom thead {
            background: rgba(13,17,23,.9);
        }

        .table-custom thead th {
            font-size: 0.85rem;
            color: #8b92a0;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 18px 24px;
            text-align: left;
        }

        .table-custom tbody td {
            font-size: 0.85rem;
            padding: 18px 24px;
            color: #c9d1d9;
            vertical-align: middle;
        }

        .table-custom tbody tr {
            border-bottom: 1px solid #21262d;
        }

        .table-custom tbody tr:last-child {
            border-bottom: none;
        }

        .table-custom tbody tr:hover {
            background: rgba(28,33,40,.6);
        }

        .table-custom th:nth-child(1),
        .table-custom td:nth-child(1) { width: 25%; }

        .table-custom th:nth-child(2),
        .table-custom td:nth-child(2) { width: 20%; }

        .table-custom th:nth-child(3),
        .table-custom td:nth-child(3) { width: 55%; }
    </style>
</head>

<body>
<div class="container">
    <div class="divider"></div>
    <h1 class="main-title">Blog Manager</h1>
    <p class="subtitle">Manage and organize your blog posts</p>

    <div class="action-bar">
        <a href="/new" class="btn-new-post">
            <i class="fas fa-plus"></i> New Post
        </a>
    </div>

    <div class="table-wrapper">
        <table class="table-custom">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Content</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${listPosts}">
                <td th:text="${post.title}">Post Title</td>
                <td th:text="${post.author}">Author</td>
                <td th:text="${post.content}">Content</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
