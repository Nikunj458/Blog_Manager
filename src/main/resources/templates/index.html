<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e14;
            min-height: 100vh;
            padding: 80px 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #c9d1d9;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(56, 139, 253, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(163, 113, 247, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(35, 134, 54, 0.04) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                linear-gradient(45deg, transparent 48%, rgba(56, 139, 253, 0.015) 49%, rgba(56, 139, 253, 0.015) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(56, 139, 253, 0.015) 49%, rgba(56, 139, 253, 0.015) 51%, transparent 52%);
            background-size: 100px 100px;
            pointer-events: none;
            opacity: 0.4;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header-section {
            margin-bottom: 64px;
            position: relative;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #e6edf3 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -1px;
            position: relative;
        }

        .subtitle {
            color: #8b92a0;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #388bfd 0%, #a371f7 50%, #238636 100%);
            margin-bottom: 24px;
            border-radius: 3px;
            box-shadow:
                0 0 30px rgba(56, 139, 253, 0.4),
                0 0 60px rgba(163, 113, 247, 0.2);
            position: relative;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .action-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 32px;
        }

        .btn-new-post {
            background: linear-gradient(135deg, #238636 0%, #2ea043 100%);
            color: #ffffff;
            border: 1px solid rgba(46, 160, 67, 0.3);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow:
                0 4px 16px rgba(35, 134, 54, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn-new-post::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-new-post:hover::before {
            left: 100%;
        }

        .btn-new-post:hover {
            background: linear-gradient(135deg, #2ea043 0%, #3fb950 100%);
            border-color: rgba(46, 160, 67, 0.5);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow:
                0 6px 24px rgba(35, 134, 54, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .control-panel {
            background: linear-gradient(135deg, rgba(22, 27, 34, 0.8) 0%, rgba(26, 31, 38, 0.6) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(48, 54, 61, 0.8);
            border-radius: 12px;
            padding: 36px;
            margin-bottom: 32px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 4px 24px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.03);
            position: relative;
            overflow: hidden;
        }

        .control-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(56, 139, 253, 0.5), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .control-panel:hover::before {
            opacity: 1;
        }

        .control-panel:hover {
            border-color: rgba(56, 139, 253, 0.5);
            box-shadow:
                0 8px 32px rgba(56, 139, 253, 0.2),
                0 0 0 1px rgba(56, 139, 253, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transform: translateY(-4px);
        }

        .control-title {
            color: #e6edf3;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 28px;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.3px;
        }

        .control-title i {
            color: #58a6ff;
            font-size: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .input-group-custom {
            display: grid;
            grid-template-columns: 1.5fr 0.75fr 0.75fr;
            gap: 14px;
            align-items: end;
        }

        .form-group-custom {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-label-custom {
            color: #8b92a0;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-control-custom {
            background: rgba(13, 17, 23, 0.6);
            border: 1.5px solid #30363d;
            color: #e6edf3;
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            width: 100%;
            backdrop-filter: blur(5px);
        }

        .form-control-custom:focus {
            outline: none;
            border-color: #388bfd;
            background: rgba(13, 17, 23, 0.8);
            box-shadow:
                0 0 0 3px rgba(56, 139, 253, 0.15),
                0 4px 16px rgba(56, 139, 253, 0.2);
        }

        .form-control-custom::placeholder {
            color: #484f58;
        }

        .btn-action {
            padding: 12px 18px;
            border: 1.5px solid #30363d;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn-action::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .btn-action:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-edit {
            background: linear-gradient(135deg, rgba(13, 17, 23, 0.8) 0%, rgba(31, 41, 55, 0.6) 100%);
            color: #58a6ff;
            backdrop-filter: blur(5px);
        }

        .btn-edit:hover {
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.9) 0%, rgba(56, 139, 253, 0.2) 100%);
            border-color: #388bfd;
            box-shadow:
                0 4px 16px rgba(56, 139, 253, 0.3),
                inset 0 1px 0 rgba(88, 166, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-delete {
            background: linear-gradient(135deg, rgba(13, 17, 23, 0.8) 0%, rgba(31, 41, 55, 0.6) 100%);
            color: #f85149;
            backdrop-filter: blur(5px);
        }

        .btn-delete:hover {
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.9) 0%, rgba(248, 81, 73, 0.2) 100%);
            border-color: #da3633;
            box-shadow:
                0 4px 16px rgba(248, 81, 73, 0.3),
                inset 0 1px 0 rgba(248, 81, 73, 0.2);
            transform: translateY(-2px);
        }

             .table-wrapper {
            background: linear-gradient(135deg, rgba(22,27,34,.8), rgba(26,31,38,.6));
            border: 1px solid #30363d;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0,0,0,.4);
            max-width: 1200px;
            margin: auto;
        }

        .table-custom {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .table-custom thead {
            background: rgba(13,17,23,.9);
        }

        .table-custom thead th {
            font-size: 0.85rem;
            color: #8b92a0;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 18px 24px;
            text-align: left;
        }

        .table-custom tbody td {
            font-size: 0.85rem;
            padding: 18px 24px;
            color: #c9d1d9;
            vertical-align: middle;
        }

        .table-custom tbody tr {
            border-bottom: 1px solid #21262d;
        }

        .table-custom tbody tr:last-child {
            border-bottom: none;
        }

        .table-custom tbody tr:hover {
            background: rgba(28,33,40,.6);
        }

        .table-custom th:nth-child(1),
        .table-custom td:nth-child(1) { width: 25%; }

        .table-custom th:nth-child(2),
        .table-custom td:nth-child(2) { width: 20%; }

        .table-custom th:nth-child(3),
        .table-custom td:nth-child(3) { width: 55%; }

        @media (max-width: 768px) {
            .input-group-custom {
                grid-template-columns: 1fr;
            }

            .main-title {
                font-size: 2.25rem;
            }

            body {
                padding: 40px 15px;
            }


            .control-panel {
                padding: 28px;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in:nth-child(1) { animation-delay: 0.1s; }
        .fade-in:nth-child(2) { animation-delay: 0.2s; }
        .fade-in:nth-child(3) { animation-delay: 0.3s; }
        .fade-in:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
<div class="container">
    <div class="header-section fade-in">
        <div class="divider"></div>
        <h1 class="main-title">Blog Manager</h1>
        <p class="subtitle">Manage and organize your blog posts with style</p>
    </div>

    <div class="action-bar fade-in">
        <a href="/new" class="btn-new-post">
            <i class="fas fa-plus"></i>
            New Post
        </a>
    </div>

    <div class="control-panel fade-in">
        <h5 class="control-title">
            <i class="fas fa-terminal"></i>
            Post Actions
        </h5>
        <div class="input-group-custom">
            <div class="form-group-custom">
                <label for="postIdInput" class="form-label-custom">Post ID</label>
                <input type="number" id="postIdInput" class="form-control-custom" placeholder="Enter post ID" min="1">
            </div>
            <button onclick="editPost()" class="btn-action btn-edit">
                <i class="fas fa-edit"></i>
                Edit
            </button>
            <button onclick="deletePost()" class="btn-action btn-delete">
                <i class="fas fa-trash"></i>
                Delete
            </button>
        </div>
    </div>

    <div class="table-wrapper">
        <table class="table-custom">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Content</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${listPosts}">
                <td th:text="${post.title}">Post Title</td>
                <td th:text="${post.author}">Author</td>
                <td th:text="${post.content}">Content</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function editPost() {
        const id = document.getElementById("postIdInput").value;
        if (id && id > 0) {
            window.location.href = "/edit/" + id;
        } else {
            showNotification("Please enter a valid Post ID", "warning");
        }
    }

    function deletePost() {
        const id = document.getElementById("postIdInput").value;
        if (id && id > 0) {
            if (confirm("Are you sure you want to delete post #" + id + "?")) {
                window.location.href = "/delete/" + id;
            }
        } else {
            showNotification("Please enter a valid Post ID", "warning");
        }
    }

    function showNotification(message, type) {
        const colors = {
            warning: '#d29922',
            success: '#238636',
            error: '#da3633'
        };

        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 24px;
            right: 24px;
            background: linear-gradient(135deg, rgba(22, 27, 34, 0.95) 0%, rgba(26, 31, 38, 0.95) 100%);
            backdrop-filter: blur(20px);
            border: 1.5px solid ${colors[type]};
            color: #e6edf3;
            padding: 16px 24px;
            border-radius: 10px;
            z-index: 9999;
            font-weight: 600;
            font-size: 0.9rem;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 12px 32px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        `;
        notification.innerHTML = `<i class="fas fa-info-circle" style="color: ${colors[type]}; margin-right: 10px;"></i>${message}`;
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.animation = 'slideOut 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
            setTimeout(() => notification.remove(), 400);
        }, 3000);
    }

    const style = document.createElement('style');
    style.textContent = `
        @keyframes slideIn {
            from {
                transform: translateX(120px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(120px);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
