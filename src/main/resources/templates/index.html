<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e14;
            min-height: 100vh;
            padding: 80px 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #c9d1d9;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(56, 139, 253, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(163, 113, 247, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(35, 134, 54, 0.04) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                linear-gradient(45deg, transparent 48%, rgba(56, 139, 253, 0.015) 49%, rgba(56, 139, 253, 0.015) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(56, 139, 253, 0.015) 49%, rgba(56, 139, 253, 0.015) 51%, transparent 52%);
            background-size: 100px 100px;
            pointer-events: none;
            opacity: 0.4;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header-section {
            margin-bottom: 64px;
            position: relative;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #e6edf3 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -1px;
            position: relative;
        }

        .subtitle {
            color: #8b92a0;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #388bfd 0%, #a371f7 50%, #238636 100%);
            margin-bottom: 24px;
            border-radius: 3px;
            box-shadow:
                0 0 30px rgba(56, 139, 253, 0.4),
                0 0 60px rgba(163, 113, 247, 0.2);
            position: relative;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .action-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 32px;
        }

        .btn-new-post {
            background: linear-gradient(135deg, #238636 0%, #2ea043 100%);
            color: #ffffff;
            border: 1px solid rgba(46, 160, 67, 0.3);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow:
                0 4px 16px rgba(35, 134, 54, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn-new-post::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-new-post:hover::before {
            left: 100%;
        }

        .btn-new-post:hover {
            background: linear-gradient(135deg, #2ea043 0%, #3fb950 100%);
            border-color: rgba(46, 160, 67, 0.5);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow:
                0 6px 24px rgba(35, 134, 54, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .control-panel {
            background: linear-gradient(135deg, rgba(22, 27, 34, 0.8) 0%, rgba(26, 31, 38, 0.6) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(48, 54, 61, 0.8);
            border-radius: 12px;
            padding: 36px;
            margin-bottom: 32px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 4px 24px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.03);
            position: relative;
            overflow: hidden;
        }

        .control-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(56, 139, 253, 0.5), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .control-panel:hover::before {
            opacity: 1;
        }

        .control-panel:hover {
            border-color: rgba(56, 139, 253, 0.5);
            box-shadow:
                0 8px 32px rgba(56, 139, 253, 0.2),
                0 0 0 1px rgba(56, 139, 253, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transform: translateY(-4px);
        }

        .control-title {
            color: #e6edf3;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 28px;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.3px;
        }

        .control-title i {
            color: #58a6ff;
            font-size: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .input-group-custom {
            display: grid;
            grid-template-columns: 1.5fr 0.75fr 0.75fr;
            gap: 14px;
            align-items: end;
        }

        .form-group-custom {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-label-custom {
            color: #8b92a0;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-control-custom {
            background: rgba(13, 17, 23, 0.6);
            border: 1.5px solid #30363d;
            color: #e6edf3;
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            width: 100%;
            backdrop-filter: blur(5px);
        }

        .form-control-custom:focus {
            outline: none;
            border-color: #388bfd;
            background: rgba(13, 17, 23, 0.8);
            box-shadow:
                0 0 0 3px rgba(56, 139, 253, 0.15),
                0 4px 16px rgba(56, 139, 253, 0.2);
        }

        .form-control-custom::placeholder {
            color: #484f58;
        }

        .btn-action {
            padding: 12px 18px;
            border: 1.5px solid #30363d;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn-action::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .btn-action:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-edit {
            background: linear-gradient(135deg, rgba(13, 17, 23, 0.8) 0%, rgba(31, 41, 55, 0.6) 100%);
            color: #58a6ff;
            backdrop-filter: blur(5px);
        }

        .btn-edit:hover {
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.9) 0%, rgba(56, 139, 253, 0.2) 100%);
            border-color: #388bfd;
            box-shadow:
                0 4px 16px rgba(56, 139, 253, 0.3),
                inset 0 1px 0 rgba(88, 166, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-delete {
            background: linear-gradient(135deg, rgba(13, 17, 23, 0.8) 0%, rgba(31, 41, 55, 0.6) 100%);
            color: #f85149;
            backdrop-filter: blur(5px);
        }

        .btn-delete:hover {
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.9) 0%, rgba(248, 81, 73, 0.2) 100%);
            border-color: #da3633;
            box-shadow:
                0 4px 16px rgba(248, 81, 73, 0.3),
                inset 0 1px 0 rgba(248, 81, 73, 0.2);
            transform: translateY(-2px);
        }

        .table-wrapper {
            background: linear-gradient(135deg, rgba(22, 27, 34, 0.8) 0%, rgba(26, 31, 38, 0.6) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(48, 54, 61, 0.8);
            border-radius: 12px;
            overflow: hidden;
            box-shadow:
                0 4px 24px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.03);
        }

        .table-custom {
            width: 100%;
            margin: 0;
            border-collapse: collapse;
        }

        .table-custom thead {
            background: rgba(13, 17, 23, 0.8);
            border-bottom: 1px solid rgba(48, 54, 61, 0.8);
            position: relative;
        }

        .table-custom thead::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(56, 139, 253, 0.3), transparent);
        }

        .table-custom thead th {
            color: #8b92a0;
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 18px 24px;
            text-align: left;
            border: none;
        }

        .table-custom tbody tr {
            border-bottom: 1px solid rgba(33, 38, 45, 0.6);
            transition: all 0.3s ease;
            position: relative;
        }

        .table-custom tbody tr::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, #388bfd, #a371f7);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .table-custom tbody tr:hover::before {
            opacity: 1;
        }

        .table-custom tbody tr:hover {
            background: rgba(28, 33, 40, 0.6);
            transform: translateX(4px);
        }

        .table-custom tbody tr:last-child {
            border-bottom: none;
        }

        .table-custom tbody td {
            color: #c9d1d9;
            padding: 18px 24px;
            border: none;
            vertical-align: middle;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .table-custom tbody td:first-child {
            color: #e6edf3;
            font-weight: 600;
        }

        /* Large Desktop (1920px and above) - 4K/QHD Displays */
        @media (min-width: 1920px) {
            .container {
                max-width: 1400px;
            }

            .main-title {
                font-size: 3.5rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .control-panel,
            .table-wrapper {
                padding: 44px;
            }

            .table-custom thead th,
            .table-custom tbody td {
                padding: 20px 28px;
                font-size: 1rem;
            }

            .btn-new-post {
                padding: 14px 28px;
                font-size: 1rem;
            }
        }

        /* Standard Desktop (1440px - 1919px) - Large Laptop/Desktop */
        @media (min-width: 1440px) and (max-width: 1919px) {
            .container {
                max-width: 1280px;
            }

            .main-title {
                font-size: 3.25rem;
            }

            .table-custom thead th,
            .table-custom tbody td {
                padding: 18px 26px;
            }
        }

        /* Medium Desktop (1200px - 1439px) - Standard Laptop */
        @media (min-width: 1200px) and (max-width: 1439px) {
            .container {
                max-width: 1140px;
            }

            .main-title {
                font-size: 3rem;
            }

            .table-custom thead th,
            .table-custom tbody td {
                padding: 16px 22px;
            }
        }

        /* Small Laptop (992px - 1199px) */
        @media (min-width: 992px) and (max-width: 1199px) {
            .container {
                max-width: 960px;
            }

            .main-title {
                font-size: 2.75rem;
            }

            .control-panel {
                padding: 32px;
            }

            .table-custom thead th,
            .table-custom tbody td {
                padding: 16px 20px;
                font-size: 0.9rem;
            }

            .input-group-custom {
                grid-template-columns: 1.2fr 0.9fr 0.9fr;
                gap: 12px;
            }
        }

        /* Tablet Landscape (768px - 991px) */
        @media (min-width: 768px) and (max-width: 991px) {
            .container {
                max-width: 720px;
            }

            .main-title {
                font-size: 2.5rem;
            }

            body {
                padding: 60px 20px;
            }

            .control-panel {
                padding: 28px;
            }

            .input-group-custom {
                grid-template-columns: 1fr 0.75fr 0.75fr;
                gap: 10px;
            }

            .table-custom thead th,
            .table-custom tbody td {
                padding: 14px 18px;
                font-size: 0.85rem;
            }

            .btn-action {
                padding: 10px 14px;
                font-size: 0.85rem;
            }
        }

        /* Tablet Portrait (600px - 767px) */
        @media (min-width: 600px) and (max-width: 767px) {
            .container {
                max-width: 100%;
                padding: 0 20px;
            }

            .main-title {
                font-size: 2.25rem;
            }

            body {
                padding: 50px 15px;
            }

            .header-section {
                margin-bottom: 48px;
            }

            .control-panel {
                padding: 24px;
            }

            .input-group-custom {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }

            .form-group-custom {
                grid-column: 1 / -1;
            }

            .table-wrapper {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .table-custom {
                min-width: 600px;
            }

            .table-custom thead th,
            .table-custom tbody td {
                padding: 12px 16px;
                font-size: 0.8rem;
            }
        }

        /* Mobile Landscape (480px - 599px) */
        @media (min-width: 480px) and (max-width: 599px) {
            .main-title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            body {
                padding: 40px 15px;
            }

            .header-section {
                margin-bottom: 40px;
            }

            .control-panel {
                padding: 20px;
            }

            .input-group-custom {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .action-bar {
                margin-bottom: 24px;
            }

            /* Card-based layout for mobile */
            .table-responsive-cards .table-custom thead {
                display: none;
            }

            .table-responsive-cards .table-custom,
            .table-responsive-cards .table-custom tbody,
            .table-responsive-cards .table-custom tr,
            .table-responsive-cards .table-custom td {
                display: block;
                width: 100%;
            }

            .table-responsive-cards .table-custom tr {
                margin-bottom: 16px;
                border: 1px solid rgba(48, 54, 61, 0.8);
                border-radius: 8px;
                padding: 16px;
                background: rgba(13, 17, 23, 0.4);
            }

            .table-responsive-cards .table-custom tr:hover {
                transform: translateX(0);
            }

            .table-responsive-cards .table-custom tr::before {
                display: none;
            }

            .table-responsive-cards .table-custom td {
                padding: 10px 0;
                border: none;
                text-align: left;
                position: relative;
                padding-left: 45%;
                word-wrap: break-word;
            }

            .table-responsive-cards .table-custom td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 40%;
                padding-right: 10px;
                font-weight: 700;
                text-transform: uppercase;
                font-size: 0.7rem;
                color: #8b92a0;
                letter-spacing: 0.5px;
            }

            .table-responsive-cards .table-custom td:not(:last-child) {
                border-bottom: 1px solid rgba(33, 38, 45, 0.4);
                padding-bottom: 10px;
                margin-bottom: 10px;
            }
        }

        /* Mobile Portrait (320px - 479px) */
        @media (max-width: 479px) {
            .main-title {
                font-size: 1.75rem;
                letter-spacing: -0.5px;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            .divider {
                width: 60px;
                height: 3px;
                margin-bottom: 16px;
            }

            body {
                padding: 30px 12px;
            }

            .header-section {
                margin-bottom: 32px;
            }

            .action-bar {
                margin-bottom: 20px;
            }

            .control-panel {
                padding: 18px;
                margin-bottom: 20px;
            }

            .control-title {
                font-size: 0.9rem;
                margin-bottom: 20px;
            }

            .input-group-custom {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .form-label-custom {
                font-size: 0.7rem;
            }

            .form-control-custom {
                padding: 10px 12px;
                font-size: 0.85rem;
            }

            .btn-action {
                padding: 10px 14px;
                font-size: 0.85rem;
                gap: 6px;
            }

            .btn-new-post {
                padding: 10px 16px;
                font-size: 0.85rem;
                gap: 6px;
            }

            /* Card-based layout for mobile */
            .table-responsive-cards .table-custom thead {
                display: none;
            }

            .table-responsive-cards .table-custom,
            .table-responsive-cards .table-custom tbody,
            .table-responsive-cards .table-custom tr,
            .table-responsive-cards .table-custom td {
                display: block;
                width: 100%;
            }

            .table-responsive-cards .table-custom tr {
                margin-bottom: 14px;
                border: 1px solid rgba(48, 54, 61, 0.8);
                border-radius: 8px;
                padding: 14px;
                background: rgba(13, 17, 23, 0.4);
            }

            .table-responsive-cards .table-custom tr:hover {
                transform: translateX(0);
                background: rgba(28, 33, 40, 0.5);
            }

            .table-responsive-cards .table-custom tr::before {
                display: none;
            }

            .table-responsive-cards .table-custom td {
                padding: 8px 0;
                border: none;
                text-align: left;
                position: relative;
                padding-left: 0;
                display: flex;
                flex-direction: column;
                gap: 4px;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }

            .table-responsive-cards .table-custom td::before {
                content: attr(data-label);
                position: static;
                width: 100%;
                font-weight: 700;
                text-transform: uppercase;
                font-size: 0.65rem;
                color: #8b92a0;
                letter-spacing: 0.5px;
                margin-bottom: 2px;
            }

            .table-responsive-cards .table-custom td:not(:last-child) {
                border-bottom: 1px solid rgba(33, 38, 45, 0.4);
                padding-bottom: 8px;
                margin-bottom: 8px;
            }
        }

        /* Very Small Devices (max 320px) */
        @media (max-width: 320px) {
            .main-title {
                font-size: 1.5rem;
            }

            .control-panel {
                padding: 14px;
            }

            .btn-action i,
            .btn-new-post i {
                display: none;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in:nth-child(1) { animation-delay: 0.1s; }
        .fade-in:nth-child(2) { animation-delay: 0.2s; }
        .fade-in:nth-child(3) { animation-delay: 0.3s; }
        .fade-in:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
<div class="container">
    <div class="header-section fade-in">
        <div class="divider"></div>
        <h1 class="main-title">Blog Manager</h1>
        <p class="subtitle">Manage and organize your blog posts with style</p>
    </div>

    <div class="action-bar fade-in">
        <a href="/new" class="btn-new-post">
            <i class="fas fa-plus"></i>
            New Post
        </a>
    </div>

    <div class="control-panel fade-in">
        <h5 class="control-title">
            <i class="fas fa-terminal"></i>
            Post Actions
        </h5>
        <div class="input-group-custom">
            <div class="form-group-custom">
                <label for="postIdInput" class="form-label-custom">Post ID</label>
                <input type="number" id="postIdInput" class="form-control-custom" placeholder="Enter post ID" min="1">
            </div>
            <button onclick="editPost()" class="btn-action btn-edit">
                <i class="fas fa-edit"></i>
                Edit
            </button>
            <button onclick="deletePost()" class="btn-action btn-delete">
                <i class="fas fa-trash"></i>
                Delete
            </button>
        </div>
    </div>

    <div class="table-wrapper fade-in">
        <table class="table-custom">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Content</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${listPosts}">
                <td th:text="${post.title}" data-label="Title">Post Title</td>
                <td th:text="${post.author}" data-label="Author">Author</td>
                <td th:text="${post.content}" data-label="Content">Content</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // Toggle responsive table view on mobile
    function updateTableResponsiveness() {
        const tableWrapper = document.querySelector('.table-wrapper');
        const screenWidth = window.innerWidth;

        // Apply card layout for mobile devices (below 600px)
        if (screenWidth < 600) {
            tableWrapper.classList.add('table-responsive-cards');
        } else {
            tableWrapper.classList.remove('table-responsive-cards');
        }
    }

    // Run on load and resize with debounce for performance
    let resizeTimer;
    updateTableResponsiveness();
    window.addEventListener('resize', function() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(updateTableResponsiveness, 100);
    });

    function editPost() {
        const id = document.getElementById("postIdInput").value;
        if (id && id > 0) {
            window.location.href = "/edit/" + id;
        } else {
            showNotification("Please enter a valid Post ID", "warning");
        }
    }

    function deletePost() {
        const id = document.getElementById("postIdInput").value;
        if (id && id > 0) {
            if (confirm("Are you sure you want to delete post #" + id + "?")) {
                window.location.href = "/delete/" + id;
            }
        } else {
            showNotification("Please enter a valid Post ID", "warning");
        }
    }

    function showNotification(message, type) {
        const colors = {
            warning: '#d29922',
            success: '#238636',
            error: '#da3633'
        };

        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 24px;
            right: 24px;
            background: linear-gradient(135deg, rgba(22, 27, 34, 0.95) 0%, rgba(26, 31, 38, 0.95) 100%);
            backdrop-filter: blur(20px);
            border: 1.5px solid ${colors[type]};
            color: #e6edf3;
            padding: 16px 24px;
            border-radius: 10px;
            z-index: 9999;
            font-weight: 600;
            font-size: 0.9rem;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 12px 32px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        `;
        notification.innerHTML = `<i class="fas fa-info-circle" style="color: ${colors[type]}; margin-right: 10px;"></i>${message}`;
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.style.animation = 'slideOut 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
            setTimeout(() => notification.remove(), 400);
        }, 3000);
    }

    const style = document.createElement('style');
    style.textContent = `
        @keyframes slideIn {
            from {
                transform: translateX(120px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(120px);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
