<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0e14;
      min-height: 100vh;
      padding: 80px 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #c9d1d9;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 80%, rgba(56, 139, 253, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(163, 113, 247, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(35, 134, 54, 0.04) 0%, transparent 40%);
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background:
        linear-gradient(45deg, transparent 48%, rgba(56, 139, 253, 0.015) 49%, rgba(56, 139, 253, 0.015) 51%, transparent 52%),
        linear-gradient(-45deg, transparent 48%, rgba(56, 139, 253, 0.015) 49%, rgba(56, 139, 253, 0.015) 51%, transparent 52%);
      background-size: 100px 100px;
      pointer-events: none;
      opacity: 0.4;
      z-index: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .header-section {
      margin-bottom: 48px;
      text-align: center;
    }

    .divider {
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #388bfd 0%, #a371f7 50%, #238636 100%);
      margin: 0 auto 24px;
      border-radius: 3px;
      box-shadow:
        0 0 30px rgba(56, 139, 253, 0.4),
        0 0 60px rgba(163, 113, 247, 0.2);
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .main-title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #e6edf3 0%, #a5b4fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      letter-spacing: -1px;
    }

    .subtitle {
      color: #8b92a0;
      font-size: 0.95rem;
      font-weight: 400;
      letter-spacing: 0.3px;
    }

    .form-card {
      background: linear-gradient(135deg, rgba(22, 27, 34, 0.8) 0%, rgba(26, 31, 38, 0.6) 100%);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(48, 54, 61, 0.8);
      border-radius: 12px;
      padding: 40px;
      box-shadow:
        0 4px 24px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.03);
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .form-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(56, 139, 253, 0.5), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .form-card:hover::before {
      opacity: 1;
    }

    .form-card:hover {
      border-color: rgba(56, 139, 253, 0.5);
      box-shadow:
        0 8px 32px rgba(56, 139, 253, 0.2),
        0 0 0 1px rgba(56, 139, 253, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .form-group {
      margin-bottom: 28px;
    }

    .form-label {
      color: #8b92a0;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      display: block;
    }

    .form-control {
      background: rgba(13, 17, 23, 0.6);
      border: 1.5px solid #30363d;
      color: #e6edf3;
      padding: 12px 14px;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      width: 100%;
      backdrop-filter: blur(5px);
    }

    .form-control:focus {
      outline: none;
      border-color: #388bfd;
      background: rgba(13, 17, 23, 0.8);
      box-shadow:
        0 0 0 3px rgba(56, 139, 253, 0.15),
        0 4px 16px rgba(56, 139, 253, 0.2);
      color: #e6edf3;
    }

    .form-control::placeholder {
      color: #484f58;
    }

    textarea.form-control {
      resize: vertical;
      min-height: 160px;
      font-family: inherit;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      margin-top: 36px;
    }

    .btn {
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: 1.5px solid;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-secondary {
      background: linear-gradient(135deg, rgba(13, 17, 23, 0.8) 0%, rgba(31, 41, 55, 0.6) 100%);
      color: #8b92a0;
      border-color: #30363d;
      backdrop-filter: blur(5px);
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, rgba(31, 41, 55, 0.9) 0%, rgba(48, 54, 61, 0.6) 100%);
      border-color: #484f58;
      color: #c9d1d9;
      transform: translateY(-2px);
      box-shadow:
        0 4px 16px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, #388bfd 0%, #5ea2ff 100%);
      color: #ffffff;
      border-color: rgba(56, 139, 253, 0.3);
      box-shadow:
        0 4px 16px rgba(56, 139, 253, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5ea2ff 0%, #7bb4ff 100%);
      border-color: rgba(56, 139, 253, 0.5);
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow:
        0 6px 24px rgba(56, 139, 253, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    @media (max-width: 768px) {
      .main-title {
        font-size: 2rem;
      }

      body {
        padding: 40px 15px;
      }

      .form-card {
        padding: 28px;
      }

      .button-group {
        flex-direction: column-reverse;
      }

      .btn {
        width: 100%;
      }
    }

    .fade-in {
      animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in:nth-child(1) { animation-delay: 0.1s; }
    .fade-in:nth-child(2) { animation-delay: 0.2s; }

    /* Input autofill styling */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    textarea:-webkit-autofill,
    textarea:-webkit-autofill:hover,
    textarea:-webkit-autofill:focus {
      -webkit-text-fill-color: #e6edf3;
      -webkit-box-shadow: 0 0 0 1000px rgba(13, 17, 23, 0.8) inset;
      transition: background-color 5000s ease-in-out 0s;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header-section fade-in">
    <div class="divider"></div>
    <h2 class="main-title">Edit Blog Post</h2>
    <p class="subtitle">Update your post details below</p>
  </div>

  <form th:action="@{/update}" th:object="${post}" method="post" class="form-card fade-in">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label class="form-label">Title</label>
      <input type="text" th:field="*{title}" class="form-control" placeholder="Update post title" required>
    </div>

    <div class="form-group">
      <label class="form-label">Author</label>
      <input type="text" th:field="*{author}" class="form-control" placeholder="Update author name" required>
    </div>

    <div class="form-group">
      <label class="form-label">Content</label>
      <textarea th:field="*{content}" class="form-control" placeholder="Update post content..." required></textarea>
    </div>

    <div class="button-group">
      <a href="/" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i>
        Back
      </a>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-save"></i>
        Update Post
      </button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
